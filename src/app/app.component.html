<h1 [ngStyle]="titleStyle">Bienvenue dans la tour des {{ heroes.length }} héros, {{ username }}</h1>

<button (click)="addHero()">Ajouter un héros</button>
<p>
  <label for="InputUsername">Votre nom
    <input id="InputUsername" type="text" name="name" [(ngModel)]="username">
  </label>
</p>

<ul>
  <li *ngFor="let hero of heroes">{{ hero }} <small *ngIf="hero == username">(c'est m
    oi :))</small></li>
</ul>
